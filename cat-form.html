<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Form</title>
</head>
<body>
    <form action="">
        <div class='form-group'>
            <label for="name">Cat Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter cat name">
        </div>

        <div class='form-group'>
            <label for="name">Owner</label>
            <input type="text" class="form-control" id="name" placeholder="Enter owner">
        </div>

        <button class="btn submit-btn" type="button" role="button" aria-label="submit button">Submit cat</button>
    </form>
</body>
</html>
